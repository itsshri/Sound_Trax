<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="login.css">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="Logo (1).png">
</head>
<body>
		<video autoplay muted loop id="myVideo">
			<source src="Pexels Videos 2531140.mp4" type="video/mp4">
		</video>
			
		<div class="container" id="container">
			<div class="form-container log-in-container">
				<form action="#">
					<h1>Login</h1>
					<div class="social-container">
						<a href="https://www.facebook.com/login/" class="social"><i class="fa fa-facebook fa-2x"></i></a>
						<a href="https://twitter.com/login?lang=en" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
					</div>
					<span>or use your account</span>
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<a href="forgetpass.html">Forgot your password?</a>
					<a href="signup.html">Don't have an account? Create New Account</a>
					<button id="page"><a href="home.html">Log In</a></button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-right">
						<h1>SoundTrax</h1>
						<p>Listen to MILLIONS of songs AD-FREE on your Premium Subscription!</p>
						<h2>"Feel the Vibe!"</h2>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
