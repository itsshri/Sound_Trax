<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Payment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='premium.css'>
    <link rel="icon" type="image/x-icon" href="Logo (1).png">
    <script src='premium.js'></script>
</head>
<body>
    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="viisa.png"/>
                <img src="mastercard.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pay $50(Basic Plan) with credit card
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="paypal.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pay $50(Basic Plan) with PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Cardholder's Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid thru</label>
                  <input type="text" id="date" placeholder="MM / YY" />
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification" maxlength="3"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber" maxlength="16"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button id="back">
          <a href="home.html">Back</a></button>
          <button id="next">
          <a href="redirect.html">Pay Now</a></button>
        </div>
      </div>
</body>
</html>
